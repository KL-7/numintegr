{% extends "base.html" %}

{% block title %}Numerical Integrator{% endblock %}

{% block content %}
	<div class="errors-list ui-widget ui-state-error ui-corner-all" style="display: none"> 
		<p><span class="ui-icon ui-icon-alert"></span> 
			<strong>Wrong input:</strong>
			<ul>
			</ul>
		</p>
	</div>

	<form id="inputForm" action="/integrate/" method="post">
		<input id="function" type="text" name="function" value="type function here...">
		<input type="submit" value="Integrate">

		<br />
		
		<div class="options">
			<div class="option">
				<label for="lowerLimit">Lower limit:</label>
				<input id="lowerLimit" type="text" name="lowerLimit" size="5" value="0">
			</div>

			<div class="option">
				<label for="upperLimit">Upper limit:</label>
				<input id="upperLimit" type="text" name="upperLimit" size="5" value="1">
			</div>

			<br />

			<div class="option">
				<label for="subintervalsNumber">Number of subintervals:</label>
				<input id="subintervalsNumber" type="text" name="subintervalsNumber" size="5" value="100">
			</div>
		</div>
	</form>

	<script type="text/javascript">
		$(function() {
			$("input:submit").button();

			var clearFunctionInput = function() {
				if ($("#function").val() == "type function here...") {
					$("#function").val("");
				}
			};
			$("#inputForm").submit(clearFunctionInput);
			$("#function").focus(clearFunctionInput);

			$(".option").focus(function() { this.select(); });
		});
	</script>

	<script type="text/javascript" src="{{ MEDIA_URL }}js/validate-input.js"></script>
{% endblock %}
