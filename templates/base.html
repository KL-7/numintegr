<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<title>{% block title %}{% endblock %}</title>
	<link type="text/css" href="{{ MEDIA_URL }}css/smoothness/jquery-ui-1.8.5.custom.css" rel="stylesheet" />	
	<link type="text/css" href="{{ MEDIA_URL }}css/main.css" rel="stylesheet" />	
	<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-ui-1.8.5.custom.min.js"></script>
	{% block head %}{% endblock %}
</head>
<body>
	<div class="box">
		<div id="main">
			{% block content %}{% endblock %}
		</div>
		<div>
			{% block content_footer %}{% endblock %}
		</div>
	</div>
	<div class="navigation">
		<a href="/">Home</a>
		|
		<a href="http://github.com/KL-7/numintegr">Source</a>
		|
		<a href="/help">Help</a>
		|
		<a href="/about">About</a>
	</div>
    <script type="text/javascript">
    // <![CDATA[
        if ("http:" == document.location.protocol) {
            document.write(unescape("%3Cscript src='" + (("https:" == document.location.protocol) ? "http://cdn.betaeasy.com" : "http://cdn.betaeasy.com") + "/betaeasy.js' type='text/javascript'%3E%3C/script%3E"))
        }
       // ]]>
    </script>
    <script type="text/javascript">
    // <![CDATA[
    try {
        BetaEasy.init({
            betaId: '409',
            styleType: 'new',
            buttonAlign: 'right',
            language: 'en',
            buttonBackgroundColor: '#f00',
            buttonMouseHoverBackgroundColor: '#06C',
            buttonImageActive: 'en/newbtn-10.png',
            buttonImageHover: 'none'
        });
    } catch(err) {}
    // ]]>
    </script>
</body>
</html>
