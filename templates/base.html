<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<title>{% block title %}{% endblock %}</title>
	<link rel="shortcut icon" href="/favicon.ico" />
	<link type="text/css" href="{{ MEDIA_URL }}css/smoothness/jquery-ui-1.8.5.custom.css" rel="stylesheet" />	
	<link type="text/css" href="{{ MEDIA_URL }}css/main.css" rel="stylesheet" />	
	<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-ui-1.8.5.custom.min.js"></script>
	{% block head %}{% endblock %}
</head>
<body>
	<div class="box">
		<div id="main">
			{% block content %}{% endblock %}
		</div>
		<div>
			{% block content_footer %}{% endblock %}
		</div>
	</div>
	{% include "navigation.html" %}
</body>
</html>
